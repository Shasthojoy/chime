<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="http://style.codeforamerica.org/0/style/css/layout.css" media="all and (min-width: 40em)">
        <link href="http://style.codeforamerica.org/0/style/css/prism.css" rel="stylesheet" />
        <link href="style/main.css" rel="stylesheet" />
        <title>Bizarro edit</title>
    </head>    
    <body>
        <h1>Bizarro editor</h1>
        <nav class="nav-tabs" role="navigation">
            <ul class="layout-semibreve layout-tight">
                <li class="nav-tab"><a class="nav-tab-link" href="edit.html">English</a></li>
                <li class="nav-tab state-active"><a class="nav-tab-link" href="#">Spanish</a></li>
                <li class="nav-tab"><a class="nav-tab-link" href="#">Chinese</a></li>
            </ul>
        </nav>
        <ul class="detailed-info">
            <li><a href="">Stats</a></li>
            <li><a href="history.html">History</a></li>
        </ul>

        <div class="layout-breve">
            
           
            <div class="layout-minim">
                <div class="badge-heading badge-gov badge-teal">
                <h2>Pagar una multa de aparcamiento <a href="">edit</a></h2>
                <h3>/pagar-multa-aparcamiento <a href="">edit</a></h3>
            </div>
                <form>
            
                <ul class="list-form">
                    
                    <li class="form-field">
                        <label for="invitee-name">Content</label>
                        <textarea id="invitee-name" class="textarea" type="text"></textarea>
                    </li>
          
                    
                    <li class="form-field-group">
                        <div class="form-field">
                            <label for="donor-address-city">Primary category</label>
                            <select id="donor-address-state">
                                <option>Driving</option>
                            </select>
                        </div>
                        <div class="form-field">
                            <label for="donor-address-state">Secondary category</label>
                            <select id="donor-address-state">
                                <option>Parking tickets</option>
                            </select>
                        </div>
                    </li>
                    
                    
                </ul>
            
            </form>
            <div class="button-group" style="clear:both">
                <input type="submit" class="primary-button" value="Save"/>
                <input type="button" class="button" value="Send for review"/>
                <input type="button" class="button" value="Publish" disabled/>
                <a class="button button-unstyled" href="#">Archive</a>
            </div>
            
            </div>
            <div class="layout-minim">
                <ul class="list-form">
                <li class="form-field-group">
                        <div class="form-field">
                            <label for="donor-address-city">Comparison language</label>
                            <select id="donor-address-state">
                                <option>English</option>
                            </select>
                        </div>
                </li>
                <ul class="list-form">

                <div class="badge-heading badge-gov badge-teal">
                    <h2>Pay a parking ticket</h2>
                    <h3>/pay-parking-ticket</h3>
                </div>
                <form>
            
                <ul class="list-form">
                    
                    <li class="form-field">
                        <label for="invitee-name">Content</label>
                        <textarea id="invitee-name" class="textarea" type="text" disabled>If you receive a parking or transit citation you must pay or protest the citation by the due date, or you will be subject to late fees and collections fees. Vehicles with five or more parking citations will be subject to booting and/or towing. See the links below for information on parking tips, citation payments, and the protest process. Do not pay a citation if you wish to protest it.  Do not stop payment on your check in any situation because if you do, a non-refundable fee will be applied. If you overpaid and do not have other open citations your payment will be refunded.  </textarea>
                    </li>
          
                    
                    <li class="form-field-group">
                        <div class="form-field">
                            <label for="donor-address-city">Primary category</label>
                            <select id="donor-address-state">
                                <option>Driving</option>
                            </select>
                        </div>
                        <div class="form-field">
                            <label for="donor-address-state">Secondary category</label>
                            <select id="donor-address-state">
                                <option>Parking tickets</option>
                            </select>
                        </div>
                    </li>
                    
                    
                </ul>
            
            </form>
            
        </div>

        

        
        

    
    </body>
</html>

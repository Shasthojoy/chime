<!DOCTYPE html>
<html lang="en-us">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="//cloud.webtype.com/css/944a7551-9b08-4f0a-8767-e0f83db4a16b.css" />
        <link rel="stylesheet" href="http://style.codeforamerica.org/style/css/main.css">
        <link rel="stylesheet" href="http://style.codeforamerica.org/style/css/layout.css" media="all and (min-width: 40em)">
        <link href="http://style.codeforamerica.org/style/css/prism.css" rel="stylesheet" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <script src="https://login.persona.org/include.js"></script>
        <script type="text/javascript">
          var currentUser = {{email|tojson|safe}};
        </script>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
        <title>{% block title %}{% endblock %} | Bizarro</title>
    </head>
    <body>
        <h1><a href="/">City website editor</a> <span> {% if branch %}&rarr; <a href="./">{{branch}}</a></span>{% endif %}</h1>
        <form>
            <div class="signon">
                  {% if email %}
                    <input type="button" id="signout" value="Sign out">
                  {% else %}
                    <input type="button" id="signin" value="Sign in">
                  {% endif %}
            </div>
        </form>
        {% if email %}
            {% block content %}{% endblock %}
        {% endif %}
    </body>
</html>
